<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Nashville</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img src="images/nashville.jpg" height="auto" width="100%" alt="Korean Vets Bridge, Nashville TN.">
    <div id="container">
       <article class="container">

            <h1>Welcome to Nashville</h1>
            <h2>Opportunities in Nashville</h2>
        
<!--SETHS BUTTON-->  
            <section id="so--section--search">
              <div class="search">
              <input type="text" placeholder="search parks" id="search-bar"/>
             <button type="button" style="color:black;" id="search-parks">Search</button>
             <div class="parksResultsGroup" id="parksResultsContainer"></div>
          </div>
          </section>


<!--SAGES BUTTON-->  
              <section id="sk--section--search">
                  <div class="search">
                      <input type="text" placeholder="search meetUps" id="search-bar"/>
                      <button type="button" style="color:black;" id="search-meetUps">Search</button>
                      <div class="meetUpsResultsGroup" id="meetUpsResultsContainer"></div>
                  </div>
                  </section>
      
<!--CHANDLER BUTTON-->  
              <section id="ct--section--search">
                <div class="search">
                  <input type="text" placeholder="search concerts" id="search-bar"/>
                  <button type="button" style="color:black" id="search-concerts">Search</button>
                  <div class="concertsResultsGroup" id="concertsResultsContainer"></div>
               </div>
               </section>

<!--ARYNS BUTTON-->
          <section id="aw--section--search">
            <div class="search">
                <input type="text" placeholder="search restaurants" id="search-bar"/>
                <button type="button" style="color:black;" id="search-restaurants">Search</button>
                <div class="restaurantResultsGroup" id="restaurantResultsContainer"></div>
            </div>
          </section>

          <div class="innerContainer">
              <h2>Itinerary</h2>
              <section id="section--results"></section>
              <!-- <div class = "result--1>  </div>-->
              <!--aryn's restaurant results  -->




            <div id="itineraryContainer">
                <h3>Here is your itinerary</h3>
                <span class="itinerarySectionName itinObj">Your Park: </span>
                <div class="itinObj" id="parkItinerary"></div>

                <span class="itinerarySectionName itinObj">Your Restaurant: </span>
                <div class="itinObj" id="restaurantItinerary"></div>

                <span class="itinerarySectionName itinObj">Your Event: </span>
                <div class="itinObj" id="eventItinerary"></div>
                <span class="itinerarySectionName itinObj">Your Concert: </span>
                <div class="itinObj" id="concertItinerary"></div>
              </div>
          
        </article>
    </div>
      
     



    <script src="js/meetUps.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/parks.js"></script>
    <script src="js/concerts.js"></script>
</body>
</html>
